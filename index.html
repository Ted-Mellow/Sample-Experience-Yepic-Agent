<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yepic Agent â€” Strange Thoughts</title>
  <meta name="description" content="Branded landing page with an embedded Yepic agent." />

  <style>
    :root{
      --bg1:#7ecfda;
      --bg2:#7ecfda;
      --card:#7ef2f2;
      --stroke:#7ef2f2;
      --text:#dff6f9;
      --muted:#7ecfda;
      --accent:#00c8c8;
      --accent2:#7ef2f2;
      --shadow: 0 18px 60px rgba(0,0,0,.5);
      --radius: 22px;
      --max: 900px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(ellipse 900px 500px at 15% 0%,  rgba(0,210,210,.22), transparent 65%),
        radial-gradient(ellipse 700px 400px at 85% 10%, rgba(32,200,220,.18), transparent 60%),
        radial-gradient(ellipse 600px 600px at 50% 80%, rgba(0,160,180,.14), transparent 70%),
        linear-gradient(175deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height:100vh;
      overflow-x:hidden;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:20px 16px 24px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:14px 12px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(0,210,210,.07), rgba(0,210,210,.02));
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      flex: 0 0 auto;
      margin-top: 18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }

    .logo{
      width:44px; height:44px;
      border-radius: 14px;
      border:1px solid rgba(0,210,210,.25);
      background: rgba(0,210,210,.06);
      box-shadow: 0 8px 22px rgba(0,0,0,.35), 0 0 18px rgba(0,200,200,.12);
      overflow:hidden;
      flex: 0 0 auto;
      display:grid;
      place-items:center;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.06);
      animation: floaty 5.2s ease-in-out infinite;
    }

    @keyframes floaty{
      0%,100%{ transform: translateY(0) scale(1.06); }
      50%{ transform: translateY(-2px) scale(1.06); }
    }

    .brand h1{
      margin:0;
      font-size: 15px;
      letter-spacing:.2px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand p{
      margin:2px 0 0;
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{
      display:flex;
      gap:10px;
      flex: 0 0 auto;
    }

    .btn{
      appearance:none;
      border:1px solid rgba(0,210,210,.2);
      background: rgba(0,210,210,.07);
      color: var(--text);
      padding:10px 12px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 13px;
      cursor:pointer;
      text-decoration:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(0,210,210,.45); background: rgba(0,210,210,.13); }
    .btn.primary{
      border-color: rgba(0,200,200,.5);
      background: linear-gradient(180deg, rgba(0,200,200,.3), rgba(0,180,180,.12));
    }

    main{
      flex: 1 1 auto;
      display:flex;
      flex-direction:column;
    }

    .card{
      flex: 1 1 auto;
      border:1px solid var(--stroke);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 0 40px rgba(0,200,210,.06);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .iframeWrap{
      flex: 1 1 auto;
      background: rgba(0,0,0,.3);
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      min-height: 560px;
    }

    @media (max-width: 600px){
      iframe{ min-height: 480px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main>
      <section class="card">
        <div class="iframeWrap">
          <iframe
            id="yepicFrame"
            title="Yepic Agent"
            src='https://embed.yepic.ai/embed/6995b86542b61f65ffd25a43?key=eafaae7a006e7994314b234818627093&type=embed'
            allow="camera; microphone; autoplay; clipboard-read; clipboard-write"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <header>
      <div class="brand">
        <div class="logo" aria-label="Brand">
          <img src="STHead.png" alt="Strange Thoughts" />
        </div>
        <div style="min-width:0">
          <h1>Strange Thoughts</h1>
          <p>Yepic Agent Landing Page</p>
        </div>
      </div>

      <div class="actions">
        <!-- Optional: point this to your CTA -->
        <a class="btn primary" href="#" onclick="return false;">Call to Action</a>
        <button class="btn" id="reloadBtn" type="button">Reload Agent</button>
      </div>
    </header>
  </div>

  <script>
    const reloadBtn = document.getElementById("reloadBtn");
    const frame = document.getElementById("yepicFrame");
    reloadBtn.addEventListener("click", () => {
      const src = frame.src;
      frame.src = "";
      frame.src = src;
    });
  </script>
</body>
</html>
